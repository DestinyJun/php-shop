<extend name="Public/base"/>
<block name="title">订单管理</block>
<block name="location">商品发货</block>
<block name="content">
  <table id="simple-table" class="table  table-bordered table-hover">
    <thead>
    <tr>
      <th class="center" colspan="4">
        订单详情
      </th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-right" width="15%">订单号：</td>
        <td width="35%">{$info.id}</td>
        <td class="text-right" width="15%">订单金额：</td>
        <td width="35%">{$info.total_price}</td>
      </tr>
      <tr>
        <td class="text-right" width="15%">下单时间：</td>
        <td width="35%">{$info.addtime|date='Y-m-d H:i:s',###}</td>
        <td class="text-right" width="15%">订单状态：</td>
        <td width="35%">
          <span><eq name="info.pay_status" value="1">已支付<else />未支付</eq></span>
          <span style="margin-left: 15px"><eq name="info.order_status" value-="2">未发货<else />已发货</eq></span>
        </td>
      </tr>
      <tr>
        <td class="text-right" width="15%">收货人：</td>
        <td width="35%">{$info.name}</td>
        <td class="text-right" width="15%">收货地址：</td>
        <td width="35%">{$info.address}</td>
      </tr>
      <tr>
        <td class="text-right" width="15%">联系电话：</td>
        <td width="35%">{$info.tel}</td>
        <td class="text-right" width="15%">下单人：</td>
        <td width="35%">{$info.username}</td>
      </tr>
    </tbody>
  </table>
  <form class="form-horizontal" action="{:U('send')}" method="post">
    <h3>发货信息</h3>
    <!--快递公司代号-->
    <div class="form-group">
      <label for="com" class="col-xs-12 col-sm-3 control-label no-padding-right">快递公司代码</label>
      <div class="col-xs-12 col-sm-5">
        <span class="block input-icon input-icon-right">
          <input type="text" id="com" class="width-100" name="com" value="{$info.com}">
          <i class="ace-icon fa fa-leaf"></i>
        </span>
      </div>
      <div class="help-block col-xs-12 col-sm-reset inline">
        <span class="text-danger">*</span>
        长度为5-15位（字母、数字），不能含有特殊符号
      </div>
    </div>
    <!--快递单号-->
    <div class="form-group">
      <label for="no" class="col-xs-12 col-sm-3 control-label no-padding-right">快递单号</label>
      <div class="col-xs-12 col-sm-5">
        <span class="block input-icon input-icon-right">
          <input type="text" id="no" class="width-100" name="no" value="{$info.no}">
          <i class="ace-icon fa fa-leaf"></i>
        </span>
      </div>
      <div class="help-block col-xs-12 col-sm-reset inline">
        <span class="text-danger">*</span>
        长度为5-15位（字母、数字），不能含有特殊符号
      </div>
    </div>
    <!--提交-->
    <div class="form-group text-center">
      <input type="hidden" name="id" value="{$info.id}">
      <button class="btn btn-info" type="submit">提交</button>
      <a class="btn btn-warning" href="{:U('index')}">返回</a>
    </div>
  </form>
</block>
<block name="js">
  <script></script>
</block>
