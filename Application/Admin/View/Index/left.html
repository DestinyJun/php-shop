<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>侧边导航栏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/fonts.googleapis.com.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/ace.css">
</head>
<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
  <div id="sidebar" class="sidebar responsive ace-save-state" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
    <ul class="nav nav-list" style="top: 0;">
      <li class="active">
        <a href="{:U('Index/right')}" target="rightFrame">
          <i class="menu-icon fa fa-tachometer"></i>
          <span class="menu-text">系统首页</span>
        </a>
        <b class="arrow"></b>
      </li>
      <volist name="menus" id="item">
        <eq name="item.parent_id" value="0">
          <li class="">
            <a href="#" class="dropdown-toggle">
              <i class="menu-icon fa fa-desktop"></i>
              <span class="menu-text">{$item.rule_name}</span>
              <b class="arrow fa fa-angle-down"></b>
            </a>
            <b class="arrow"></b>
            <ul class="submenu">
              <volist name="menus" id="vo">
                <eq name="vo.parent_id" value="$item.id">
                  <li class="">
                    <a href="{:U($vo['controller_name'].'/'.$vo['action_name'])}" target="rightFrame">
                      <i class="menu-icon fa fa-caret-right"></i>
                      {$vo.rule_name}
                    </a>
                    <b class="arrow"></b>
                  </li>
                </eq>
              </volist>
            </ul>
          </li>
        </eq>
      </volist>
    </ul>
  </div>
</div>
</body>
