<extend name="Public/base"/>
<block name="title">产品分类管理</block>
<block name="location">产品分类管理</block>
<block name="content">
  <div class="add-btn">
    <a href="{:U('add')}" class="btn btn-warning">分类添加</a>
  </div>
  <table id="simple-table" class="table  table-bordered table-hover">
    <thead>
    <tr>
      <th class="center">
        <label class="pos-rel">
          <input type="checkbox" class="ace">
          <span class="lbl"></span>
        </label>
      </th>
      <th class="detail-col">#</th>
      <th>分类名称</th>
      <th>级别</th>
      <th>是否推荐</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="cate" id="item" key="k">
      <tr>
        <td class="center">
          <label class="pos-rel">
            <input type="checkbox" class="ace">
            <span class="lbl"></span>
          </label>
        </td>
        <td class="center">{$k}</td>
        <td>
          |{$item.level|str_repeat='----',###}
          {$item.cname}
        </td>
        <td>{$item.parent_id}</td>
        <td>
          <if condition="$item.isrec eq 1 ">
            是
          <else />
            否
          </if>
        </td>
        <td>
          <div class="hidden-sm hidden-xs btn-group">
            <a class="btn btn-xs btn-info" href="{:U('edit','id='.$item['id'])}">
              <i class="ace-icon fa fa-pencil bigger-120"></i>
            </a>
            <button class="btn btn-xs btn-danger" onclick="deleteItem('{$item.id}')">
              <i class="ace-icon fa fa-trash-o bigger-120"></i>
            </button>
          </div>
        </td>
      </tr>
    </volist>
    </tbody>
  </table>
</block>
<block name="js">
  <script>
    function deleteItem(id) {
      if (window.confirm('确定要删除吗？')) {
        location.href = "/category/delete/id/"+id;
      }
    }
  </script>
</block>
