<extend name="Public/base"/>
<block name="title">商品管理</block>
<block name="location">商品库存管理</block>
<block name="content">
  <form action="" method="post" class="form-horizontal">
    <!--商品名称-->
    <div class="form-group">
      <label for="goods_number" class="col-xs-12 col-sm-3 control-label no-padding-right">请输入库存：</label>
      <div class="col-xs-12 col-sm-5">
        <span class="block input-icon input-icon-right">
          <input type="text" id="goods_number" class="width-100" name="goods_number" value="{$data.goods_number}">
          <i class="ace-icon fa fa-leaf"></i>
        </span>
      </div>
      <div class="help-block col-xs-12 col-sm-reset inline">
        <span class="text-danger">*</span>
        只能是数字，不能是汉字，不能含有特殊符号
      </div>
    </div>
    <div class="form-group text-center">
      <input type="hidden" name="goods_id" value="{$Think.get.id}">
      <button class="btn btn-sm btn-success" type="submit">提交</button>
      <a class="btn btn-sm btn-warning" href="{:U('index')}">返回</a>
    </div>
  </form>
</block>
<block name="js"></block>
