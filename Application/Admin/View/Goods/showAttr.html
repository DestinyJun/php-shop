<div class="form-group">
  <volist name="attribute" id="item">
    <eq name="item.attr_input_type" value="1">
      <div class="row">
        <label for="{$item.attr_name.'input'}" class="col-xs-12 col-sm-3 control-label no-padding-right">
          {$item.attr_name}
        </label>
        <div class="col-xs-12 col-sm-6">
      <span class="block input-icon input-icon-right">
        <input type="text" id="{$item.attr_name.'input'}" class="width-100" name="goods_name">
        <i class="ace-icon fa fa-leaf"></i>
      </span>
        </div>
      </div>
      <else/>
      <div class="row">
        <label for="{$item.attr_name.'select'}" class="col-xs-12 col-sm-3 control-label no-padding-right">
          <eq name="item.attr_type" value="2">
            <a href="javascript:void(0)" onclick="cloneThis(this)">[+]</a>
          </eq>
          {$item.attr_name}
        </label>
        <div class="col-xs-12 col-sm-6">
          <span class="block input-icon input-icon-right">
                  <select class="chosen-select form-control" id="{$item.attr_name.'select'}" name="cate_id[]" style="cursor: pointer">
                    <option value="" selected>|--请选择--</option>
                    <volist name="item.attr_value" id="vo">
                      <option >{$vo}</option>
                    </volist>
                  </select>
                </span>
        </div>
      </div>
    </eq>
  </volist>
</div>
