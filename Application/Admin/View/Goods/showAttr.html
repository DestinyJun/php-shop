<div class="form-group">
  <volist name="attribute" id="item">
    <eq name="item.attr_input_type" value="1">
      <div class="row">
        <label for="{'input'.$item.id}" class="col-xs-12 col-sm-3 control-label no-padding-right">
          {$item.attr_name}
        </label>
        <div class="col-xs-12 col-sm-6">
      <span class="block input-icon input-icon-right">
        <input type="text" id="{'input'.$item.id}" class="width-100" name="attr[{$item.id}][]">
        <i class="ace-icon fa fa-leaf"></i>
      </span>
        </div>
      </div>
      <else/>
      <div class="row">
        <label for="{'select'.$item.id}" class="col-xs-12 col-sm-3 control-label no-padding-right">
          <eq name="item.attr_type" value="2">
            <a href="javascript:void(0)" onclick="cloneThis(this)">[+]</a>
          </eq>
          {$item.attr_name}
        </label>
        <div class="col-xs-12 col-sm-6">
          <span class="block input-icon input-icon-right">
                  <select class="chosen-select form-control" id="{'select'.$item.id}" name="attr[{$item.id}][]" style="cursor: pointer">
                    <volist name="item.attr_value" id="vo">
                      <option value="{$vo}" <eq name="item.attr_values" value="$vo"></eq>>{$vo}</option>
                    </volist>
                  </select>
                </span>
        </div>
      </div>
    </eq>
  </volist>
</div>
